<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage User-Role</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage User-Role</h2></div>
<!--    <div class="m-2">-->
<!--        <a class="h3" th:href="@{/user_role/new}">Add New Role</a>-->
<!--    </div>-->

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thread class="thead-dark">
                <tr>
                    <th>Role ID</th>
                    <th>Name</th>
                    <th>User ID</th>
                    <th></th>
                </tr>
            </thread>
            <tbody>
            <th:block th:each="user : ${listUsers}">
                <tr>
                    <td>[[${user.role.id}]]</td>
                    <td>[[${user.role.name}]]</td>
                    <td>[[${user.id}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/user_role/edit/'+${user.id}}">Edit</a>
                        <a class="h4" th:href="@{'/user_role/delete/'+${user.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
